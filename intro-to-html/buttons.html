<!DOCTYPE html>
<html>

<!-- head contains whatever is not visible to the page -->
<head> 
    <title>Buttons Practice</title>

    <!-- <style> element doesnt create anything visible on the page
    but it does change the style of other elements  -->

</head>

<!-- <link> is a void element, it doesn't need a closing tag 
rel means what kind of think are we linking in-->
<link rel="stylesheet" href="styles/buttons.css">

<body>
    <!-- <body> contains whatever is visible to the page -->
    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    
    <button class="join-button">
        JOIN
    </button>
    
    <!-- attributes modify behaviour of elements -->
    <!-- class attribute lets us label each HTML elements-->
    <button class="tweet-button">
        Tweet
    </button>

</body>




</html>
