<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;">

        <div style="
        background-color:black;
        color:white;
        position: fixed;
        top: 0; 
        left: 0;
        right: 0;
        height: 50px;
        ">

        <!-- for above, use top, left, right, bottom if you want it to resize when the window resizes
        otherwise use width and height if you want it to stick to one size -->

        header
        </div>

        <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
        ">
        sidebar
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0;
            top: 0;">
                X
            </div>
        </div>

        <!-- fixed = placed in the BROWSER WINDOW
        absolute = placed ON THE PAGE -->
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        left: 10px;
        top: 10px;">
            absolute
        </div>

        <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position:static
        ">
        div 1</div>

        <div style="background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;">
        div 2
            <div style="
            position: absolute;
            background-color: black;
            color: white;
            bottom: 10px;
            right: 10px;">
                5:00
            </div>
    </div>
    </body>

</html>
