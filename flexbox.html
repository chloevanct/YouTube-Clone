<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px">
        <div style="
        display: flex;
        flex-direction: row;
        ">

        <!--flex direction means it is aligned this way -->

            <div style="background-color: lightblue">div 1 text</div>
            <div style="background-color: lightpink">div2 <p>text</p></div>
        </div>


        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            ">

            <!--flex direction means it is aligned this way -->

                <div style="background-color: lightblue;
                width: 100px;">100px</div>
                <div style="background-color: lightpink;
                flex:1;"> flex: 1</div>
        </div>


        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            ">

            <!--flex direction means it is aligned this way 
            layout for grid is more rigid versus using flexboxes, like the 
            order of the columns and corresponding divs
            Grid = rigid layout
            Flexbox = flexible layout (want this when we want flexibility with content )-->

                <div style="background-color: lightblue;
                width: 100px;">100px</div>
                <div style="background-color: lightpink;
                flex:1;"> flex: 1</div>
                <div style="background-color: lightblue;
                flex: 2;">flex: 2</div>
        </div>


        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: center;
            ">

            <!--flex direction means it is aligned this way 
            layout for grid is more rigid versus using flexboxes, like the 
            order of the columns and corresponding divs
            Grid = rigid layout
            Flexbox = flexible layout (want this when we want flexibility with content )-->

                <div style="background-color: lightblue;
                width: 100px;">100px</div>
                <div style="background-color: lightpink;
                width: 100px;"> 100px</div>
                <div style="background-color: lightblue;
                width: 100px;">100px</div>
        </div>


    <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            ">

            <!--flex direction means it is aligned this way 
            layout for grid is more rigid versus using flexboxes, like the 
            order of the columns and corresponding divs
            Grid = rigid layout
            Flexbox = flexible layout (want this when we want flexibility with content )-->

                <div style="background-color: lightblue;
                width: 100px;">100px</div>
                <div style="background-color: lightpink;
                width: 100px;"> 100px</div>
                <div style="background-color: lightblue;
                width: 100px;">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        ">

        <!--flex direction means it is aligned this way 
        layout for grid is more rigid versus using flexboxes, like the 
        order of the columns and corresponding divs
        Grid = rigid layout
        Flexbox = flexible layout (want this when we want flexibility with content
        more so before than the layout)-->

            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;"> 100px</div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
    </div>


    </body>
</html>
